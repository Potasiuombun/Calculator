<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="main">
        <div class="header">
            I am the header
            <h1 class="Title">CALCULATOR</h1>
        </div>
        <div class="content">
            <div class="calculator">
                <div class="screen">
                </div>
                <div class="buttons">
                    <table class="button-grid">
                        <tr class="button-row">
                            <td class ="button-col">
                                <button class ='button' data-zero="0">0</button>
                            </td>
                            <td>
                                <button class ='button' data-dot=".">.</button>
                            </td>
                            <td><button class ='button' data-operator="+">+</button>
                            </td>
                            <td><button class ='button' data-operator="-">-</button>
                            </td>
                            <td><button class='button' data-clear="CL">CL</button>
                            </td>
                        </tr>
                        <tr class="button-row">
                            <td class="button-row">
                                <button class='button' data-number="7">7</button>
                            </td>
                            <td>
                                <button class='button' data-number="8">8</button>
                            </td>
                            <td>
                                <button class='button' data-number="9">9</button>
                            </td>
                            <td>
                                <button class='button' data-operator="X">X</button>
                            </td>
                            <td>
                                <button class='button' data-clearAll="clear">CL ALL</button>
                            </td>

                        </tr>
                        <tr class="button-row">
                            <td>
                                <button class='button' data-number="4">4</button>
                            </td>
                            <td>
                                <button class='button' data-number="5">5</button>
                            </td>
                            <td>
                                <button class='button' data-number="6">6</button>
                            </td>
                            <td>
                                <button class='button' data-operator="/">/</button>
                            </td>
                            <td><button class="button" data-operator="%">%</button>
                            </td>

                        </tr>
                        <tr class="button-row">
                            <td>
                                <button class='button' data-number="1">1</button>
                            </td>
                            <td>
                                <button class='button' data-number="2">2</button>
                            </td>
                            <td>
                                <button class='button' data-number="3">3</button>
                            </td>
                            <td>
                                <button class='button-equal' data-equal="=">=</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="footer">
            <h3 class="copyright">
                copyright @2022 Potasiuombun
            </h3>
        </div> 
    </div>
</body>
<script src="myScript.js"></script>
</html>
